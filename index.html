<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superheroes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Superheroes</h1>
    </header>
    <main>
      <form>
        <label>
          Real Name
          <input type="password" name="real_name" required />
          <p>Please provide the Real Name of the superhero</p>
        </label>
        <label>
          Alias
          <input type="text" name="alias" required />
          <p>
            You cannot have a hero without a name, right? Please fill it in
          </p>
        </label>
        <label>
          Date of Birth
          <input type="date" name="dob" />
        </label>
        <label>
          Unknown birthday
          <input type="checkbox" name="unknown" />
        </label>
        <label>
          Enemies
          <input type="number" name="enemies" value="0" />
        </label>
        <fieldset>
          <legend>Powers</legend>
          <p class="hidden">Please select at least one power</p>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="powers" value="Fly" />
                Fly
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="powers" value="Super Fart" />
                Super Fart
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="powers" value="Laser Vision" />
                Laser Vision
              </label>
            </li>
          </ul>
        </fieldset>

        <input type="submit" value="Save" />
      </form>
      <template>
        <article data-id>
          <header>
            <h2>ALIAS</h2>
            <h3>a.k.a <span>REAL</span></h3>
          </header>
          <h3>Powers</h3>
          <ul></ul>
          <button data-action="delete" class="delete" data-id>Delete</button>
        </article>
      </template>
      <div id="herolist"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
